    <style>
      .email-wrapper {
  margin: 0 auto;
  max-width: 598px;
  padding: 0 24px;
}

.email-group {
  max-width: 550px;
  border-radius: 0 0 18px 18px;
  background-color: #FFFFFF;
  margin: 50px auto 30px auto;
}

.email-group .email-header {
  height: 120px;
  border-radius: 18px 18px 0 0;
  background-color: #080033;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
}

.email-body {
  padding: 48px 36px;
}

.email-body .email-text p {
  color: #080033;
  font-family: Poppins;
  font-size: 15px;
  letter-spacing: 0;
  line-height: 21px;
}

.email-body .email-text p .bold {
  font-weight: 600;
}

.email-body .email-text .important-msg .bold {
  font-weight: 600;
}

.email-body .email-text .email-btn {
  margin: 30px 0 35px 0;
}

.email-body .email-text .email-btn a {
  text-decoration: none;
  border-radius: 8px;
  background-color: #0055DF;
  color: #FFFFFF;
  font-family: Poppins;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 0;
  line-height: 20px;
  text-align: center;
  padding: 12px 60px;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.email-body .email-text .email-btn a:hover {
  background-color: #0046B7;
}

.email-body .email-text .regards-msg {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
}

.email-body .email-text .regards-msg span {
  color: #080033;
  font-family: Poppins;
  font-size: 15px;
  letter-spacing: 0;
  line-height: 21px;
}

.email-body .email-text .email-desposit-tax .cp-price-list {
  list-style: none;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-pack: justify;
      -ms-flex-pack: justify;
          justify-content: space-between;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  border-bottom: 1px dashed rgba(8, 0, 51, 0.3);
}

.email-body .email-text .email-desposit-tax .cp-price-list span {
  color: #080033;
  font-family: Poppins;
  font-size: 13px;
  letter-spacing: 0;
  line-height: 21px;
  padding: 6px 0;
}

.email-body .email-text .email-desposit-tax .cp-price-list:last-child {
  border-bottom: none;
}

.email-body .email-text .email-desposit-tax .cp-price-list:first-child span {
  font-weight: 600;
  font-size: 15px;
}

.email-footer {
  text-align: center;
  margin-bottom: 50px;
}

.email-footer .copyrights-text p {
  color: #080033;
  font-family: Poppins;
  font-size: 12px;
  letter-spacing: 0;
  line-height: 18px;
  text-align: center;
  margin: 18px 0;
}

.email-footer .address p {
  width: 151px;
  color: #080033;
  font-family: Poppins;
  font-size: 12px;
  letter-spacing: 0;
  line-height: 18px;
  text-align: center;
  margin: 0 auto;
}

.email-footer .unsubscribe-text p {
  color: rgba(8, 0, 51, 0.5);
  font-family: Poppins;
  font-size: 12px;
  letter-spacing: 0;
  line-height: 18px;
  text-align: center;
  margin-top: 18px;
}

.email-footer .unsubscribe-text p a {
  text-decoration: none;
  color: rgba(8, 0, 51, 0.5);
  border-bottom: 1px solid rgba(8, 0, 51, 0.5);
}

.email-identifiers-points ul p {
  color: #0B0036;
  font-family: Poppins;
  font-size: 15px;
  letter-spacing: 0;
  line-height: 21px;
  margin-bottom: 3px;
}

.email-identifiers-points ul li {
  list-style: none;
  font-family: Poppins;
  font-size: 15px;
  letter-spacing: 0;
  line-height: 21px;
}

.email-identifiers-points ul li .bold {
  font-weight: 600;
}

.email-identifiers-points ul li a {
  text-decoration: none;
  color: #0055DF;
}

.email-broder-btn {
  margin: 20px 0 35px 0;
}

.email-broder-btn a {
  text-decoration: none;
  border-radius: 8px;
  background-color: #ffffff;
  border: 1px solid rgba(6, 0, 74, 0.3);
  color: #06004A;
  font-family: Poppins;
  font-size: 13px;
  font-weight: 500;
  letter-spacing: 0;
  line-height: 20px;
  padding: 12px 50px;
  -webkit-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}

.email-broder-btn a:hover {
  background-color: #0046B7;
  color: #fff;
}





@media only screen and (max-width: 480px){
  .email-body .email-text .email-btn a {
    padding: 12px 30px;
  }
  .email-body {
    padding: 42px 18px;
  }
  .email-body .email-text p {
    font-size: 12px;
    line-height: 18px;
  }
  .email-identifiers-points ul li, .email-body .email-text .regards-msg span, .hello-greeetings {
    font-size: 12px;
    line-height: 18px;
  }
  .email-body .email-text .email-btn a {
    font-size: 11px;
  }
}
